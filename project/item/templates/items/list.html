<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Pre√ßos</title>

    <style>
        a {
            text-decoration: none;
        }

        
        .leaderboard__products {
            margin: 25px 0;
            max-width: 80vw;
            background-color: #fff;
            border-radius: 12px;
            display: grid;
            row-gap: 8px;
        }

        .leaderboard__product {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            align-items: center;
            padding: 10px 30px 10px 10px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 7px -1px rgba(51, 51, 51, 0.23);
            cursor: pointer;
            transition: transform 0.25s cubic-bezier(0.7, 0.98, 0.86, 0.98), box-shadow 0.25s cubic-bezier(0.7, 0.98, 0.86, 0.98);
            background-color: #fff;
        }

        .leaderboard__product:hover {
            transform: scale(1.2);
            box-shadow: 0 9px 47px 11px rgba(51, 51, 51, 0.18);
        }

        .leaderboard__image {
            max-width: 100%;
            width: 100px;
            border-radius: 50%;
            box-shadow: 0 0 0 10px #ebeef3, 0 0 0 22px #f3f4f6;
        }

        .leaderboard__name {
            color: #979cb0;
            font-weight: 600;
            font-size: 18px;
        }

        .leaderboard__price {
            color: #35d8ac;
            font-weight: 700;
            font-size: 34px;
            text-align: right;
        }

        .unavailable {
            color: #d83535;
        }

        body {
            margin: 0;
            background-color: #eaeaea;
            display: grid;
            height: 100vh;
            place-items: center;
            font-family: 'Source Sans Pro', sans-serif;
        }

    </style>

</head>

<body>
    <main class="leaderboard__products">
        {% for item in items %}
        <a href="{{ item.link }}" target="_blank">
            <article class="leaderboard__product">
                <img src="{{ item.image }}" alt="{{ item.name }}"
                    class="leaderboard__image">
                <span class="leaderboard__name">{{ item.name }}</span>
                <span class="leaderboard__price">R$: {{ item.price|floatformat:-2 }}</span>
            </article>
        </a>
        {% endfor %}
        {% for item in unavailableItems %}
        <a href="{{ item.link }}" target="_blank">
            <article class="leaderboard__product">
                <img src="{{ item.image }}" alt="{{ item.name }}"
                    class="leaderboard__image">
                <span class="leaderboard__name unavailable">{{ item.name }}</span>
                <span class="leaderboard__price unavailable">R$: {{ item.price|floatformat:-2 }}</span>
            </article>
        </a>
        {% endfor %}
    </main>
</body>
</html>
