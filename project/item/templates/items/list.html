{% include "head.html" %}

<div>
    <form method="POST" id="form__create">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="submit" value="Inserir">
    </form>
</div>

<main class="leaderboard__products">
    {% for item in items %}
    <a class="link__item" href="{{ item.link }}" target="_blank" data-link="{{ item.id }}">
        <article class="leaderboard__product" data-id="{{ item.id }}">
            <img src="{{ item.image }}" alt="{{ item.name }}" class="leaderboard__image">
            <span class="leaderboard__name">{{ item.name }}</span>
            <span class="leaderboard__price">R$: {{ item.price|floatformat:-2 }}</span>
        </article>
    </a>
    {% endfor %}
    {% for item in unavailableItems %}
    <a class="link__item" href="{{ item.link }}" target="_blank">
        <article class="leaderboard__product unavailable">
            <img src="{{ item.image }}" alt="{{ item.name }}" class="leaderboard__image unavailable">
            <span class="leaderboard__name unavailable">{{ item.name }}</span>
        </article>
    </a>
    {% endfor %}
</main>
{% include "footer.html" %}
